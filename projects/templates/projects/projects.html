<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'projects/assets/css/style.css' %}">

    <title>rgho | Projects</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body border-success navbar-expand-lg" data-bs-theme="dark">
  
    <div class="container-fluid">
    <a class="navbar-brand" href="#">Projects | rgho</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="#">Projects</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Contact</a>
        <a class="nav-link" href="#">Download</a>
      </div>
    </div>
        <button class="btn btn-primary" type="submit">Sign up</button>
        <button class="btn btn-outline-success" style="margin: auto .5rem; " type="submit">Sign in</button>

  </div>
</nav>
<div class="container-md p-5">
  <div class="position-relative">
  <div class="position-absolute top-0 start-0"></div>
  <div class="position-absolute top-0 start-50 translate-middle-x"></div>
  <div class="position-absolute top-0 end-0"></div>
  <div class="position-absolute top-50 start-0 translate-middle-y"></div>
  <div class="position-absolute top-50 start-50 translate-middle"></div>
  <div class="position-absolute top-50 end-0 translate-middle-y"></div>
  <div class="position-absolute bottom-0 start-0"></div>
  <div class="position-absolute bottom-0 start-50 translate-middle-x"></div>
  <div class="position-absolute bottom-0 end-0"></div>
</div>
</div>
 <div class="container-xl p-5">
  <div class="row">
      {% for project in projects%}
  <div class="col-md-4">
    <div class="card mb-2 lg" style="width: 18rem;">
      <img src="{% static project.image %}" class="card-img-top" alt="{{ project.description }}">
      <div class="card-body">
        <h5 class="card-title">{{ project.title}}</h5>
        <p class="card-text">{{ project.date}} : {{ project.description }} <br> {{ project.technology}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
