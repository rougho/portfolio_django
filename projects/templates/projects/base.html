{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'projects/assets/css/style.css' %}">

    <title>{% block title %} Rouhollah Ghobadinezhad {% endblock %}</title>
</head>
<body>

<nav class="navbar bg-dark border-bottom border-body border-success navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">rgho</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
                  <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'projects:home' %}">Home</a>
                  <a class="nav-link {% if request.resolver_match.url_name == 'projects' %}active{% endif %}" href="{% url 'projects:projects' %}">Projects</a>
                  <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'projects:about' %}">About</a>
                  <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'projects:contact' %}">Contact</a>
                  <a class="nav-link {% if request.resolver_match.url_name == 'download' %}active{% endif %}" href="{% url 'projects:download' %}">Download</a>

                
                <!-- Buttons for smaller screens -->
                <div class="d-lg-none d-flex mt-3">
                    <button class="btn btn-outline-success" type="submit">Sign in</button>
                    <button class="btn btn-primary ms-2 ml-auto" type="submit">Sign up</button>
                </div>
            </div>
            
            <!-- Buttons for large screens -->
            <div class="d-none d-lg-flex ms-auto">
                <button class="btn btn-primary me-2" type="submit">Sign up</button>
                <button class="btn btn-outline-success" type="submit">Sign in</button>
            </div>
        </div>
    </div>
</nav>


{% block content %}

{% endblock %}

      <li class="nav-item"><a href="#" class="nav-link px-2 ">About</a></li>
    </ul>

  </footer>
